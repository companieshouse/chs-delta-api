post:
  summary: Accepts an incoming PSC Statement delta, transforms it into an avro schema and puts it onto a Kafka topic.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/PscStatementDelta'
  responses:
    '200':
      description: Successfully produced message onto Kafka topic.
    '400':
      description: Bad request body - validation errors.
    '401':
      description: Unauthorised - missing api key in header.
    '500':
      description: Internal server error has occured.

components:
  schemas:
    PscStatementDelta:
      type: object
      properties:
        psc_statements:
          type: array
          items:
            $ref: '#/components/schemas/PscStatement'
        CreatedTime:
          type: string
        delta_at:
          type: string
      required:
        - psc_statements
        - CreatedTime

    PscStatement:
      type: object
      properties:
        company_number:
          type: string
        psc_statement_id:
          type: string
        statement:
          type: string
        submitted_on:
          type: string
        ceased_on:
          type: string
        linked_psc:
          $ref: '#/components/schemas/LinkedPsc'
      required:
        - company_number
        - psc_statement_id

    LinkedPsc:
      type: object
      properties:
        notification_id:
          type: string
        psc_kind:
          type: string
        title:
          type: string
        surname:
          type: string
        forename:
          type: string
        middle_name:
          type: string
        honours:
          type: string