post:
  summary: Accepts an incoming PSC delta, transforms it into an avro schema and puts it onto a Kafka topic.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/PscDelta'
  responses:
    '200':
      description: Successfully produced message onto Kafka topic.
    '400':
      description: Bad request body - validation errors.
    '401':
      description: Unauthorised - missing api key in header.
    '500':
      description: Internal server error has occured.

components:
  schemas:
    PscDelta:
      type: object
      properties:
        pscs:
          type: array
          items:
            $ref: '#/components/schemas/Psc'
        CreatedTime:
          type: string
        delta_at:
          type: string
      required:
        - pscs
        - CreatedTime

    Psc:
      type: object
      properties:
        company_number:
          type: string
        internal_id:
          type: string
        kind:
          type: string
          enum:
            - 'individual'
            - 'corporate-entity'
            - 'legal-person'
            - 'super-secure'
            - 'individual-beneficial-owner'
            - 'corporate-entity-beneficial-owner'
            - 'legal-person-beneficial-owner'
            - 'super-secure-beneficial-owner'
        identification:
          $ref: '#/components/schemas/Identification'
        psc_id:
          type: string
        notification_date:
          type: string
        ceased_on:
          type: string
        psc_statement_id:
