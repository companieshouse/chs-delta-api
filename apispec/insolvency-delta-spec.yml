---
post:
  summary: Accepts an incoming insolvency delta, transforms it into an avro schema and puts it onto a Kafka topic.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Insolvencies'
    required: true
  responses:
    "200":
      description: Successfully produced message onto Kafka topic.
    "400":
      description: Bad request body - validation errors.
    "401":
      description: Unauthorised - missing api key in header.
    "500":
      description: Internal server error has occured.

components:
  schemas:
    Insolvencies:
      required:
      - insolvency
      type: object
      properties:
        insolvency:
          type: array
          items:
            $ref: '#/components/schemas/InsolvencyDelta'

    InsolvencyDelta:
      required:
      - delta_at
      - company_number
      - case_numbers
      type: object
      properties:
        delta_at:
          type: string
        company_number:
          maxLength: 10
          type: string
        case_numbers:
          type: array
          items:
            $ref: '#/components/schemas/CaseNumber'
          minItems: 1

    CaseNumber:
      required:
      - case_number
      - case_type_id
      - case_type
      type: object
      properties:
        case_number:
          type: string
        case_type_id:
          type: string
          enum:
          - '1'
          - '2'
          - '3'
          - '5'
          - '6'
          - '7'
          - '8'
          - '13'
          - '14'
          - '15'
          - '17'
        case_type:
          type: string
          enum: ['Members Voluntary Liquidation',
                'Creditors Voluntary Liquidation',
                'Compulsory Liquidation',
                'Receiver/Manager',
                'Administrative Receiver',
                'Administration',
                'Corporate Voluntary Arrangement ',
                'In Administration',
                'CVA Moratoria',
                'Foreign Insolvency',
                'Moratorium']
        mortgage_id:
          type: string
        appointments:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/Appointment'
        wind_up_date:
          type: string
          minLength: 8
          maxLength: 8
        dissolved_date:
          type: string
          minLength: 8
          maxLength: 8
        dissolved_due_date:
          type: string
          minLength: 8
          maxLength: 8
        sworn_date:
          type: string
          minLength: 8
          maxLength: 8
        petition_date:
          type: string
          minLength: 8
          maxLength: 8
        wind_up_conclusion_date:
          type: string
          minLength: 8
          maxLength: 8
        instrument_date:
          type: string
          minLength: 8
          maxLength: 8
        admin_order_date:
          type: string
          minLength: 8
          maxLength: 8
        discharge_admin_order_date:
          type: string
          minLength: 8
          maxLength: 8
        report_date:
          type: string
          minLength: 8
          maxLength: 8
        completion_date:
          type: string
          minLength: 8
          maxLength: 8
        admin_start_date:
          type: string
          minLength: 8
          maxLength: 8
        admin_end_date:
          type: string
          minLength: 8
          maxLength: 8
        appointment_date:
          type: string
          minLength: 8
          maxLength: 8
        end_date:
          type: string
          minLength: 8
          maxLength: 8

    Appointment:
      type: object
      properties:
        forename:
          type: string
          maxLength: 50
        middle_name:
          type: string
          maxLength: 50
        surname:
          type: string
          maxLength: 160
        appt_type:
          type: string
          enum:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
        appt_date:
          type: string
          minLength: 8
          maxLength: 8
        ceased_to_act_appt:
          type: string
          minLength: 8
          maxLength: 8
        practitioner_address:
          $ref: '#/components/schemas/PractitionerAddress'

    PractitionerAddress:
      type: object
      properties:
        address_line_1:
          type: string
          maxLength: 50
        address_line_2:
          type: string
          maxLength: 50
        locality:
          type: string
          maxLength: 50
        region:
          type: string
          maxLength: 50
        country:
          type: string
          maxLength: 50
        postal_code:
          type: string
          maxLength: 20
